<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>
      Travel Guide Flexbox | A travel guide one-page responsive template
      implemented with flexbox
    </title>
    <meta
      name="keywords"
      content="travel guide html template, one page template, html responsive design, flexbox css"
    />
    <meta
      name="description"
      content="A travel guide one-page responsive template implemented with flexbox."
    />
  </head>
  <body>
    <!-- header -->
    <header class="header"></header>
    <!-- END - header -->

    <!-- hero section -->
    <section class="hero">
      <div class="hero__background-image"></div>
      <div class="hero__content-area">
        <h1 class="hero__title">Travel Guide</h1>
        <h3 class="hero__subtitle">Turn your trip to Bali to an Adventure</h3>
        <a href="#" class="btn hero__contact-btn">Contact Us</a>
      </div>
    </section>
    <!-- END - hero section -->

    <!-- places section -->
    <section class="places">
      <h3 class="title">Suggested Places</h3>
      <hr />
      <p>
        Lorem Ipsum has been the industry's standard dummy text ever since the
        1500s, when an unknown printer took a galley of type and scrambled it to
        make a type specimen book.
      </p>
      <ul class="grid">
        <li
          class="image-sm"
          style="background-image: url(assets/img/spice-islands.jpg)"
        ></li>
        <li
          class="image-lg"
          style="background-image: url(assets/img/surfing.jpg)"
        ></li>
        <li
          class="image-md"
          style="background-image: url(assets/img/brown-rock-cliff.jpg)"
        ></li>
        <li
          class="image-md"
          style="background-image: url(assets/img/lempuyang-temple.jpg)"
        ></li>
        <li
          class="image-md"
          style="background-image: url(assets/img/ulun-danu-beratan-temple.jpg)"
        ></li>
        <li
          class="image-lg"
          style="background-image: url(assets/img/bali-swing.jpg)"
        ></li>
        <li
          class="image-sm"
          style="background-image: url(assets/img/campuhan-ridge-walk.jpg)"
        ></li>
      </ul>
    </section>
    <!-- END - places section -->

    <!-- equipment section -->
    <section class="equipment">equipment</section>
    <!-- END - equipment section -->

    <!-- testimonials section -->
    <section class="testimonials">testimonials</section>
    <!-- END - testimonials section -->

    <!-- subscribe section -->
    <section class="subscribe">subscribe</section>
    <!-- END - subscribe section -->

    <!-- footer -->
    <footer class="footer"></footer>
    <!-- END - footer -->
  </body>
</html>
